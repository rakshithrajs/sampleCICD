name: CI-CD Pipeline for MERN App

on:
    push:
        branches:
            - main

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "latest"

            - name: Install backend dependencies
              run: |
                  cd server
                  npm install

            - name: Install frontend dependencies
              run: |
                  cd frontend
                  npm install

            - name: Run tests
              run: |
                  touch .env
                  echo dbURL=${{secrets.dbURL}} >> .env
                  cd server
                  npm test
